<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Name | Links</title> <!-- ☆ CUSTOMIZE: Change 'Your Name' -->
    <link rel="stylesheet" href="style.css">
    <!-- Optional: Add Font Awesome for social icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Optional: Add Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="container">
        
        <!-- Profile Section -->
        <header class="profile">
            <img src="profile.jpg" alt="Profile Picture" class="profile-picture"> <!-- ☆ CUSTOMIZE: Replace with your image path -->
            <h1 class="profile-name">Your Name / Brand</h1> <!-- ☆ CUSTOMIZE: Change your name/brand -->
            <p class="profile-bio">A short & catchy bio about you or what you do. Keep it brief!</p> <!-- ☆ CUSTOMIZE: Change your bio -->
        </header>

        <!-- Links Section -->
        <main class="links">
            <ul>
                <li><a href="#" target="_blank" class="link-button">🌐 My Website / Portfolio</a></li> <!-- ☆ CUSTOMIZE: Link & Text -->
                <li><a href="#" target="_blank" class="link-button">🛒 Shop / Etsy Store</a></li> <!-- ☆ CUSTOMIZE: Link & Text -->
                <li><a href="#" target="_blank" class="link-button">✍️ My Latest Blog Post</a></li> <!-- ☆ CUSTOMIZE: Link & Text -->
                <li><a href="#" target="_blank" class="link-button">🚀 Project Showcase</a></li> <!-- ☆ CUSTOMIZE: Link & Text -->
                <li><a href="#" target="_blank" class="link-button">📬 Contact Me / Newsletter</a></li> <!-- ☆ CUSTOMIZE: Link & Text -->
                <!-- Add more links as needed -->
            </ul>
        </main>

        <!-- Social Icons Section (Optional) -->
        <footer class="socials">
             <!-- ☆ CUSTOMIZE: Add your social links. Use Font Awesome icons (fab brands) -->
            <a href="#" target="_blank" aria-label="Twitter"><i class="fab fa-twitter"></i></a>
            <a href="#" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="#" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
            <a href="#" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a>
            <a href="#" target="_blank" aria-label="Email"><i class="fas fa-envelope"></i></a>
            <!-- Add more social icons as needed -->
        </footer>

    </div> <!-- /container -->

</body>
</html>
